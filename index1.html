<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with GeoJSON Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    /* Style the search button */
    .leaflet-search-button {
      background: #3388ff;
      border: none;
      color: white;
      padding: 5px 8px;
      margin-left: 4px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      vertical-align: middle;
    }
    .leaflet-search-button:hover {
      background: #2a78d4;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
  <script>
    let hospitalLayer;
    let parkLayer;
    let searchControl;

    var map = L.map("map").setView([24.47, 54.38], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    function getDistance(latlng1, latlng2) {
      const R = 6371e3;
      const toRad = (deg) => deg * Math.PI / 180;
      const φ1 = toRad(latlng1.lat);
      const φ2 = toRad(latlng2.lat);
      const Δφ = toRad(latlng2.lat - latlng1.lat);
      const Δλ = toRad(latlng2.lng - latlng1.lng);

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    async function loadGeoJSON() {
      try {
        const responseHospitals = await fetch("data/hospitals.geojson");
        const geojsonHospitals = await responseHospitals.json();
        hospitalLayer = L.geoJSON(geojsonHospitals, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#ff0000",
              color: "#ff0000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (
              feature.geometry.type === "Polygon" ||
              feature.geometry.type === "MultiPolygon"
            ) {
              return {
                color: "#ff0000",
                weight: 2,
                fillColor: "#ff6666",
                fillOpacity: 0.5,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("<b>Hospital:</b> " + feature.properties.name);
            }
          },
        }).addTo(map);

        const responseParks = await fetch("data/park.geojson");
        const geojsonParks = await responseParks.json();
        parkLayer = L.geoJSON(geojsonParks, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#008000",
              color: "#008000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
              return {
                color: "#008000",
                weight: 3,
                fillColor: "#00ff00",
                fillOpacity: 0.3,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("Park: " + feature.properties.name);
            }
          },
        }).addTo(map);
      } catch (error) {
        console.error("Error loading GeoJSON:", error);
      }
    }

    async function main() {
      await loadGeoJSON();

      searchControl = new L.Control.Search({
        layer: hospitalLayer,
        propertyName: "name",
        marker: false,
        moveToLocation: function (latlng, title, map) {
          map.setView(latlng, 15);
        },
      });

      searchControl.on("search:locationfound", function (e) {
        e.layer.openPopup();
      });

      map.addControl(searchControl);

      attachSearchAndButton();
    }

    // Attach search button and disable live search with retries until input exists
    function attachSearchAndButton() {
      const retries = 15;
      let attempts = 0;

      const intervalId = setInterval(() => {
        const input = document.querySelector("input.leaflet-search-input");
        if (input) {
          clearInterval(intervalId);
          console.log("Search input found, attaching search button.");

          if (!document.querySelector('.leaflet-search-button')) {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'leaflet-search-button';
            btn.textContent = 'Search';

            btn.addEventListener('click', () => {
              const query = input.value.toLowerCase().trim();

              if (query.length > 0) {
                searchControl._searchText = query;
                searchControl._performSearch(query);
              }

              // Keyword-based toggling for hospitals and parks
              if (query.includes("find hospital")) {
                console.log("Detected 'find hospital' phrase — highlighting hospitals");
                if (parkLayer) {
                  map.removeLayer(parkLayer);
                }
                if (hospitalLayer) {
                  map.fitBounds(hospitalLayer.getBounds());
                  if (!map.hasLayer(hospitalLayer)) {
                    hospitalLayer.addTo(map);
                  }
                  hospitalLayer.eachLayer(layer => {
                    if (typeof layer.setStyle === "function") {
                      layer.setStyle({
                        color: "#ff0000",
                        weight: 3,
                        fillColor: "#ff6666",
                        fillOpacity: 0.7,
                      });
                    }
                  });
                }
              } else if (query.includes("show park") || query.includes("find park")) {
                console.log("Detected 'show/find park' phrase — highlighting parks");
                if (hospitalLayer) {
                  map.removeLayer(hospitalLayer);
                }
                if (parkLayer) {
                  map.fitBounds(parkLayer.getBounds());
                  if (!map.hasLayer(parkLayer)) {
                    parkLayer.addTo(map);
                  }
                  parkLayer.eachLayer(layer => {
                    if (typeof layer.setStyle === "function") {
                      layer.setStyle({
                        color: "#006400",
                        weight: 4,
                        fillColor: "#32cd32",
                        fillOpacity: 0.7,
                      });
                    }
                  });
                }
              } else if (query.includes("park near corniche")) {
                console.log("Detected 'park near corniche' phrase — searching nearby parks");
                const corniche = L.latLng(24.482, 54.331);
                const radius = 1000;
                const nearbyParks = [];

                parkLayer.eachLayer(layer => {
                  let centerPoint;
                  if (layer.getBounds) {
                    centerPoint = layer.getBounds().getCenter();
                  } else if (layer.getLatLng) {
                    centerPoint = layer.getLatLng();
                  }
                  if (centerPoint) {
                    const distance = getDistance(corniche, centerPoint);
                    if (distance <= radius) {
                      nearbyParks.push(layer);
                      if (typeof layer.setStyle === "function") {
                        layer.setStyle({
                          color: "#006400",
                          weight: 4,
                          fillColor: "#32cd32",
                          fillOpacity: 0.7,
                        });
                      }
                    } else {
                      if (typeof layer.setStyle === "function") {
                        parkLayer.resetStyle(layer);
                      }
                    }
                  }
                });

                if (nearbyParks.length > 0) {
                  const group = L.featureGroup(nearbyParks);
                  map.fitBounds(group.getBounds());
                } else {
                  console.log("No parks found near Corniche in radius");
                }
              } else if (query === "") {
                if (hospitalLayer) {
                  hospitalLayer.eachLayer(layer => {
                    if (typeof layer.setStyle === "function") hospitalLayer.resetStyle(layer);
                  });
                }
                if (parkLayer) {
                  parkLayer.eachLayer(layer => {
                    if (typeof layer.setStyle === "function") parkLayer.resetStyle(layer);
                  });
                }
                console.log("Search box cleared, reset all styles.");
              }
            });

            input.style.width = "180px";
            input.parentNode.insertBefore(btn, input.nextSibling);
          }

          // Disable live search on typing
          input.removeEventListener("input", searchControl._onInput || function () {});
          input.addEventListener("input", function(e) {
            e.stopPropagation();
            e.preventDefault();
          });

        } else {
          attempts++;
          if (attempts >= retries) {
            clearInterval(intervalId);
            console.warn("Search input not found after retries");
          }
        }
      }, 250);
    }

    main();
  </script>
</body>
</html>
