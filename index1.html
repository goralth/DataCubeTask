<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with GeoJSON Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #search-container {
      margin: 10px;
    }
    #custom-search-box {
      width: 250px;
      padding: 5px;
      font-size: 14px;
    }
    #custom-search-button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="search-container">
    <input type="text" id="custom-search-box" placeholder="Type search here..." />
    <button id="custom-search-button">Search</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Declare hospitalLayer and parkLayer globally
    let hospitalLayer;
    let parkLayer;

    // Initialize map centered on Abu Dhabi
    var map = L.map("map").setView([24.47, 54.38], 12);

    // Add OSM tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Haversine distance function (meters)
    function getDistance(latlng1, latlng2) {
      const R = 6371e3;
      const toRad = (deg) => deg * Math.PI / 180;
      const φ1 = toRad(latlng1.lat);
      const φ2 = toRad(latlng2.lat);
      const Δφ = toRad(latlng2.lat - latlng1.lat);
      const Δλ = toRad(latlng2.lng - latlng1.lng);

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    // Async function to load hospital and park GeoJSON data
    async function loadGeoJSON() {
      try {
        // Load hospitals GeoJSON
        const responseHospitals = await fetch("data/hospitals.geojson");
        const geojsonHospitals = await responseHospitals.json();
        hospitalLayer = L.geoJSON(geojsonHospitals, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#ff0000",
              color: "#ff0000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (
              feature.geometry.type === "Polygon" ||
              feature.geometry.type === "MultiPolygon"
            ) {
              return {
                color: "#ff0000",
                weight: 2,
                fillColor: "#ff6666",
                fillOpacity: 0.5,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("<b>Hospital:</b> " + feature.properties.name);
            }
          },
        }).addTo(map);

        // Load parks GeoJSON
        const responseParks = await fetch("data/park.geojson");
        const geojsonParks = await responseParks.json();
        parkLayer = L.geoJSON(geojsonParks, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#008000",
              color: "#008000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (
              feature.geometry.type === "Polygon" ||
              feature.geometry.type === "MultiPolygon"
            ) {
              return {
                color: "#008000",
                weight: 3,
                fillColor: "#00ff00",
                fillOpacity: 0.3,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("Park: " + feature.properties.name);
            }
          },
        }).addTo(map);

      } catch (error) {
        console.error("Error loading GeoJSON:", error);
      }
    }

    // Search logic reused from original input event
    function performSearch(query) {
      if (query.includes("find hospital")) {
        if (parkLayer) {
          map.removeLayer(parkLayer);
        }
        if (hospitalLayer) {
          map.fitBounds(hospitalLayer.getBounds());
          if (!map.hasLayer(hospitalLayer)) {
            hospitalLayer.addTo(map);
          }
          hospitalLayer.eachLayer(function (layer) {
            if (typeof layer.setStyle === "function") {
              layer.setStyle({
                color: "#ff0000",
                weight: 3,
                fillColor: "#ff6666",
                fillOpacity: 0.7,
              });
            }
          });
        }
      }
      else if (query.includes("show park") || query.includes("find park")) {
        if (hospitalLayer) {
          map.removeLayer(hospitalLayer);
        }
        if (parkLayer) {
          map.fitBounds(parkLayer.getBounds());
          if (!map.hasLayer(parkLayer)) {
            parkLayer.addTo(map);
          }
          parkLayer.eachLayer(function (layer) {
            if (typeof layer.setStyle === "function") {
              layer.setStyle({
                color: "#006400",
                weight: 4,
                fillColor: "#32cd32",
                fillOpacity: 0.7,
              });
            }
          });
        }
      }
      else if (query.includes("park near corniche")) {
        const corniche = L.latLng(24.482, 54.331);
        const radius = 1000;
        const nearbyParks = [];

        parkLayer.eachLayer(function (layer) {
          let centerPoint;
          if (layer.getBounds) {
            centerPoint = layer.getBounds().getCenter();
          } else if (layer.getLatLng) {
            centerPoint = layer.getLatLng();
          }
          if (centerPoint) {
            const distance = getDistance(corniche, centerPoint);
            if (distance <= radius) {
              nearbyParks.push(layer);
              if (typeof layer.setStyle === "function") {
                layer.setStyle({
                  color: "#006400",
                  weight: 4,
                  fillColor: "#32cd32",
                  fillOpacity: 0.7,
                });
              }
            } else {
              if (typeof layer.setStyle === "function") {
                parkLayer.resetStyle(layer);
              }
            }
          }
        });

        if (nearbyParks.length > 0) {
          var group = L.featureGroup(nearbyParks);
          map.fitBounds(group.getBounds());
        } else {
          console.log("No parks found near Corniche in radius");
        }
      }
      else if (query === "") {
        if (hospitalLayer) {
          hospitalLayer.eachLayer(function (layer) {
            if (typeof layer.setStyle === "function") hospitalLayer.resetStyle(layer);
          });
        }
        if (parkLayer) {
          parkLayer.eachLayer(function (layer) {
            if (typeof layer.setStyle === "function") parkLayer.resetStyle(layer);
          });
        }
        console.log("Search box cleared, reset all styles.");
      }
    }

    // Main async function to load data and setup handlers
    async function main() {
      await loadGeoJSON();

      // Attach click handler to custom search button
      document
        .getElementById("custom-search-button")
        .addEventListener("click", function () {
          const query = document
            .getElementById("custom-search-box")
            .value.toLowerCase()
            .trim();
          performSearch(query);
        });

      // Optional: Enter key triggers search
      document
        .getElementById("custom-search-box")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            document.getElementById("custom-search-button").click();
          }
        });
    }

    // Start everything
    main();

  </script>
</body>
</html>
