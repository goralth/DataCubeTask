<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with GeoJSON Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    /* Style the search button */
    .leaflet-search-button {
      background: #3388ff;
      border: none;
      color: white;
      padding: 5px 8px;
      margin-left: 4px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      vertical-align: middle;
    }
    .leaflet-search-button:hover {
      background: #2a78d4;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
  <script>
    let hospitalLayer;
    let parkLayer;

    var map = L.map("map").setView([24.47, 54.38], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    function getDistance(latlng1, latlng2) {
      const R = 6371e3;
      const toRad = (deg) => deg * Math.PI / 180;
      const φ1 = toRad(latlng1.lat);
      const φ2 = toRad(latlng2.lat);
      const Δφ = toRad(latlng2.lat - latlng1.lat);
      const Δλ = toRad(latlng2.lng - latlng1.lng);

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    async function loadGeoJSON() {
      try {
        const responseHospitals = await fetch("data/hospitals.geojson");
        const geojsonHospitals = await responseHospitals.json();
        hospitalLayer = L.geoJSON(geojsonHospitals, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#ff0000",
              color: "#ff0000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (
              feature.geometry.type === "Polygon" ||
              feature.geometry.type === "MultiPolygon"
            ) {
              return {
                color: "#ff0000",
                weight: 2,
                fillColor: "#ff6666",
                fillOpacity: 0.5,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("<b>Hospital:</b> " + feature.properties.name);
            }
          },
        }).addTo(map);

        const responseParks = await fetch("data/park.geojson");
        const geojsonParks = await responseParks.json();
        parkLayer = L.geoJSON(geojsonParks, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#008000",
              color: "#008000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
              return {
                color: "#008000",
                weight: 3,
                fillColor: "#00ff00",
                fillOpacity: 0.3,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("Park: " + feature.properties.name);
            }
          },
        }).addTo(map);

      } catch (error) {
        console.error("Error loading GeoJSON:", error);
      }
    }


  async function main() {
    await loadGeoJSON();

    const searchControl = new L.Control.Search({
      layer: hospitalLayer,
      propertyName: "name",
      marker: false,
      moveToLocation: function (latlng, title, map) {
        map.setView(latlng, 15);
      },
    });

    searchControl.on("search:locationfound", function (e) {
      e.layer.openPopup();
    });

    map.addControl(searchControl);

    function addSearchButton() {
      const container = searchControl.getContainer();
      if (!container) {
        console.warn("Search control container not ready.");
        return;
      }
      const input = container.querySelector("input.leaflet-search-input");
      if (!input) {
        console.warn("Search input not found inside control container.");
        return;
      }
      if (container.querySelector(".leaflet-search-button")) return; // avoid duplicates

      // Create search button
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "leaflet-search-button";
      btn.textContent = "Search";

      // On click, perform search with current input value
      btn.addEventListener("click", () => {
        const val = input.value.trim();
        if (val.length > 0) {
          searchControl._searchText = val;
          searchControl._performSearch(val);
        }
      });

      input.style.width = "180px"; // or desired width
      input.parentNode.insertBefore(btn, input.nextSibling);
    }

    function attachSearchInputListener(retries = 5) {
      const searchBox = document.querySelector("input.search-input, input.leaflet-search-input");
      if (!searchBox) {
        if (retries > 0) setTimeout(() => attachSearchInputListener(retries - 1), 300);
        else console.warn("Search input not found after retries.");
        return;
      }

      console.log("Search input found, adding button.");

      addSearchButton();

      // Remove or override the live input event
      // WARNING: If the plugin attached its own 'input' listener, it can be tricky.
      // We try to override or disable it:
      searchBox.removeEventListener("input", searchControl._onInput || function(){});
      
      // Alternatively, forcibly override input to do nothing:
      searchBox.addEventListener("input", function(e) {
        e.stopPropagation(); // prevent event from triggering other handlers
        // Do nothing further
      });
    }

    attachSearchInputListener();
  }


    main();
  </script>
</body>
</html>
