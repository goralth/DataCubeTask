<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map with GeoJSON Load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />

    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
      // Initialize map centered on Abu Dhabi
      var map = L.map("map").setView([24.47, 54.38], 12);

      // Add OSM tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Load your local GeoJSON file from data folder
      fetch("data/hospitals.geojson")
        .then((response) => response.json())
        .then((geojsonData) => {
          L.geoJSON(geojsonData, {
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.name) {
                layer.bindPopup("Hospital: " + feature.properties.name);
              }
            },
            style: {
              color: "#ff0000",
              weight: 2,
            },
          }).addTo(map);
        })
        .catch((error) => console.error("Error loading GeoJSON:", error));
    </script>
  </body>
</html>
