<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with GeoJSON Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link     rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    
  />
<link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Make sure you include the leaflet-search plugin JS and CSS if not already -->
  
<script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
  <script>
    // Declare hospitalLayer globally
    let hospitalLayer;
    let parkLayer;

    // Initialize map centered on Abu Dhabi
    var map = L.map("map").setView([24.47, 54.38], 12);

    // Add OSM tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Async function to load hospital and park GeoJSON data
    async function loadGeoJSON() {
      try {
        // Load hospitals GeoJSON and assign to global hospitalLayer
        const responseHospitals = await fetch("data/hospitals.geojson");
        const geojsonHospitals = await responseHospitals.json();
        hospitalLayer = L.geoJSON(geojsonHospitals, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#ff0000",
              color: "#ff0000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          style: function (feature) {
            if (
              feature.geometry.type === "Polygon" ||
              feature.geometry.type === "MultiPolygon"
            ) {
              return {
                color: "#ff0000",
                weight: 2,
                fillColor: "#ff6666",
                fillOpacity: 0.5,
              };
            }
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("<b>Hospital:</b> " + feature.properties.name);
            }
          },
        }).addTo(map);

        // Load parks GeoJSON with green polygon style
        const responseParks = await fetch("data/park.geojson");
        const geojsonParks = await responseParks.json();
        parkLayer = L.geoJSON(geojsonParks, {
          onEachFeature: (feature, layer) => {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("Park: " + feature.properties.name);
            }
          },
          style: function (feature) {
            return {
              color: "#008000", // Green border color
              weight: 3, // Border thickness
              fillColor: "#00ff00", // Light green fill color
              fillOpacity: 0.3, // Fill transparency
            };
          },
        }).addTo(map);
      } catch (error) {
        console.error("Error loading GeoJSON:", error);
      }
    }

    // Main async function to load data and initialize search control
    async function main() {
      await loadGeoJSON();

      // Initialize search control AFTER hospitalLayer exists
      const searchControl = new L.Control.Search({
        layer: hospitalLayer,
        propertyName: "name", // Property to search
        marker: false,
        moveToLocation: function (latlng, title, map) {
          map.setView(latlng, 15); // Zoom to location on search
        },
      });

      searchControl.on("search:locationfound", function (e) {
        e.layer.openPopup(); // Open popup for found feature
      });


      //Detect "find hospitals" keyword
  // Add the control to map
      map.addControl(searchControl);

      // Attach listener for detecting "find hospital" phrase
    function attachSearchInputListener(retries = 5) {
  const searchBox = document.querySelector("input.search-input, input.leaflet-search-input");
  if (!searchBox) {
    if (retries > 0) setTimeout(() => attachSearchInputListener(retries - 1), 300);
    else console.warn("Search input not found after retries.");
    return;
  }

  console.log("Search input found, attached listener.");

  searchBox.addEventListener("input", function () {
  const query = searchBox.value.toLowerCase().trim();

  if (query.includes("find hospital")) {
    console.log("Detected 'find hospital' phrase — highlighting hospitals");
    map.fitBounds(hospitalLayer.getBounds());
    hospitalLayer.eachLayer(function (layer) {
      layer.setStyle({
        color: "#ff0000",
        weight: 3,
        fillColor: "#ff6666",
        fillOpacity: 0.7,
      });
    });
  } else if (query.includes("show park") || query.includes("find park")) {
    console.log("Detected 'show/find park' phrase — highlighting parks");
    if (parkLayer) {
      map.fitBounds(parkLayer.getBounds());
      parkLayer.eachLayer(function (layer) {
        layer.setStyle({
          color: "#006400",  // darker green
          weight: 4,
          fillColor: "#32cd32",
          fillOpacity: 0.7,
        });
      });
    }
  } else if (query === "") {
    // clear highlight on both layers
    if (hospitalLayer) {
      hospitalLayer.eachLayer(function (layer) {
        hospitalLayer.resetStyle(layer);
      });
    }
    if (parkLayer) {
      parkLayer.eachLayer(function (layer) {
        parkLayer.resetStyle(layer);
      });
    }
    console.log("Search box cleared, reset all styles.");
  }
});

}


      attachSearchInputListener();
    }

    // Call main to start loading and setup
    main();
  </script>
</body>
</html>
